<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="banner">
		<h1 class="title">Color game</h1>
		<h2 class="color">Find: <span class="currentColor">RGB Color</span></h2>
		<p class="info">Info text</p>
	</div>
	<div class="adjustments">
		<div class="numBoxes">
			<button class="lower">
				<i class="fa fa-caret-left" aria-hidden="true"></i>
			</button>
			<p class="boxInfo"><span class="num">3</span> Boxes</p>
			<button class="higher">
				<i class="fa fa-caret-right" aria-hidden="true"></i>
			</button>
		</div>
		<div class="rangeSlider">
			<p class="easy">easy</p>
			<input type="range" step="1" min="1" max="3" value="1">
			<p class="hard">hard</p>
		</div>
	</div>
	<div class="gameInfo">
		<p class="score">Score: <span class="scoreVal">0</span> points</p>
		<button class="reset">Reset</button>
	</div>
	<div id="gameArea"></div>

	<script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
