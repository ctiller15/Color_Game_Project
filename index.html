<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 class="title">Color game</h1>
	<h2 class="color">Find: <span class="currentColor">RGB Color</span></h2>
	<p class="info">Info text</p>
	<p class="score">Current Score: <span class="scoreVal">0</span> points</p>
	<input type="number" placeholder="number of squares" step="3" min="3" max="15">
	<input type="range" step="1" min="1" max="2" value="1">
	<button class="reset">Reset</button>
	<div id="gameArea"></div>

	<script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
