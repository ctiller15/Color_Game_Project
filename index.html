<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Color game</h1>
	<h2>Current color</h2>
	<p>Info text</p>
	<p class="score">Current Score: 0 points</p>
	<input type="number" placeholder="number of squares" step="3" min="3" max="15">
	<input type="range" step="1" min="1" max="2" value="1">
	<button>Reset</button>
	<div id="gameArea"></div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
